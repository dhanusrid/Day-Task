<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic elements</title>
    <style>
        #header{
            background-color: aqua;
            padding: 24px;
        }
        #navebar{
            background-color: red;
            padding: 6px;
        }
        #main-section{
            background-color:lightcoral;
            padding:24px;
        }
        #section{
            background-color: greenyellow;
            padding: 10px;
        }
        #article{ 
            background-color: lightgray;
            padding: 11px;
            margin-top: 10px;
            margin-bottom: 16px;

        }
        #footer{
            background-color: brown;
            padding: 24px;
        }

    </style>
</head>
<body>
    <center>
    <header id="header">
        <nav id="navebar">
            <span>manu 1</span>
            <samp>manu 2</samp>
            <samp>manu 3</samp>
        </nav>
    </header>
    <main id="main-section">
        <section id="section">
            <article class="article">
                <header>
                    <h3>title1</h3>
                    <a href="#"> word</a>
                </header>
                <p>yhtgfgjh hfhhyjjdlfjieuhf djfheuery lduhweuwr dfkhew</p>
            </article>
            <article class="article">
                <header>
                    <h3>title2</h3>
                    <a href="#"> word</a>
                </header>
                <p>yhtgfgjh hfhhyjjdlfjieuhf djfheuery lduhweuwr dfkhew</p>

            </article>
        </section>
    </main>
    <footer id="footer">
        <p>this a web page</p>
    </footer>
    </center>
</body>
</html>
